<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>slot</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
$(function(){
    var INTERVAL_TIME = 50;
    var slot1 = [
        "好きな人の",
        "右隣の人の",
        "左隣の人",
        "自分の",
        "同性の",
        "異性の"
    ];
    var slot2 = [
        "好きなところを",
        "胸を",
        "うなじを",
        "ふとももを",
        "おしりを"
    ];
    var slot3 = [
        "好きなように",
        "いやらしく",
        "忘れた頃に",
        "強く"
    ];
    var slot4 = [
        "好きにする",
        "もむ",
        "なめる",
        "なでる",
        "つねる"
    ];
    $(".btn-danger").on("click", function(){
        var slot_id = $(this).parents(".slot").attr("id");
        stop(slot_id);
    });
    $(".btn-primary").on("click", function(){
        start();
    });
    var timer_1,
        timer_2,
        timer_3,
        timer_4;
    var start = (function(){
        stop("slot1");
        stop("slot2");
        stop("slot3");
        stop("slot4");
        timer_1 = setInterval(function(){
            rand1 = Math.floor(Math.random() * slot1.length);
            $("#slot1").find("div .input").val(slot1[rand1]);
        }, INTERVAL_TIME);
        timer_2 = setInterval(function(){
            rand2 = Math.floor(Math.random() * slot2.length);
            $("#slot2").find("div .input").val(slot2[rand2]);
        }, INTERVAL_TIME);
        timer_3 = setInterval(function(){
            rand3 = Math.floor(Math.random() * slot3.length);
            $("#slot3").find("div .input").val(slot3[rand3]);
        }, INTERVAL_TIME);
         timer_4 = setInterval(function(){
            rand4 = Math.floor(Math.random() * slot4.length);
            $("#slot4").find("div .input").val(slot4[rand4]);
        }, INTERVAL_TIME);
    });
    var stop = (function(slot_id){
        timer_id = eval("timer_" + slot_id.replace("slot", ""));
        if(timer_id != undefined) {
            clearInterval(timer_id);
        }
    });
});
</script>
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid">
    <div class="row-fluid slot" id="slot1">
        <div class="col-xs-9">
            <input type="text" class="form-control input" placeholder="誰の">
        </div>
        <div class="col-xs-3">
            <button type="submit" class="btn btn-danger btn-block btn">Stop</button>
        </div>
    </div>
    <div class="row-fluid slot" id="slot2">
        <div class="col-xs-9">
            <input type="text" class="form-control input" placeholder="どこを">
        </div>
        <div class="col-xs-3">
            <button type="submit" class="btn btn-danger btn-block btn">Stop</button>
        </div>
    </div>
    <div class="row-fluid slot" id="slot3">
        <div class="col-xs-9">
            <input type="text" class="form-control input" placeholder="どのように">
        </div>
        <div class="col-xs-3">
            <button type="submit" class="btn btn-danger btn-block btn">Stop</button>
        </div>
    </div>
    <div class="row-fluid slot" id="slot4">
        <div class="col-xs-9">
            <input type="text" class="form-control input" placeholder="どうする">
        </div>
        <div class="col-xs-3">
            <button type="submit" class="btn btn-danger btn-block btn">Stop</button>
        </div>
    </div>
    <div class="row-fluid stop" id="stop">
        <div class="col-xs-12">
            <button type="submit" class="btn btn-primary btn-block btn">Start</button>
        </div>
    </div>
</div>
</body>
</html>
